    function flipCard(card) {

  function removeCard(button) {
    const card = button.parentElement;
    const card1 = card.parentElement;
    card1.remove();
  }
</script>
<script>
  let activeCard = null;

  function openCard(card) {
    activeCard = card;
    const inner = card.querySelector(".card-inner");

    inner.classList.add("popup");
    document.querySelector(".overlay").style.display = "block";
     document.getElementById("openSound").play();
  }

  function closePopup() {
    if (activeCard) {
      const inner = activeCard.querySelector(".card-inner");
      inner.classList.remove("popup");
      activeCard = null;
    }
    document.querySelector(".overlay").style.display = "none";
    document.getElementById("closeSound").play();
  }
</script>
